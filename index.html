<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamara Perera</title>
  </head>
  <body>
    <!-- Loader Spinner -->
    <div id="global-loader" style="position:fixed;z-index:9999;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;transition:opacity 0.3s;">
      <div style="width:64px;height:64px;display:inline-block;">
        <svg viewBox="0 0 50 50" style="width:100%;height:100%;animation:spin 1s linear infinite;">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#1D4ED8" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4"/>
        </svg>
      </div>
    </div>
    <style>
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Set loader background based on theme
      function setLoaderBg() {
        const loader = document.getElementById('global-loader');
        if (!loader) return;
        let theme = localStorage.theme;
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        loader.style.background = theme === 'dark' ? '#18181b' : '#fff';
      }
      setLoaderBg();
      // Listen for theme changes (from React)
      window.addEventListener('storage', setLoaderBg);
      // Hide loader when React is ready
      window.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          const observer = new MutationObserver(() => {
            if (root.childNodes.length > 0) {
              const loader = document.getElementById('global-loader');
              if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 300);
              }
              observer.disconnect();
            }
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
</html>
